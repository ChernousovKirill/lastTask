<template>
    <lightning-card title="Search_Animals" icon-name="custom:custom14">
      <div class="slds-m-around_x-small slds-box slds-theme_shade">
        <lightning-input label="externalId" required></lightning-input>
        <lightning-button label="Find Animal" onclick={searchAnimals}></lightning-button>
      </div>
    </lightning-card>    
      <div class="slds-m-around_medium slds-box slds-theme_shade">
        <template if:true={objects}>
          <template for:each={objects} for:item="object">
            <lightning-card key={object.Id}  style="padding: 5%;">
            <p key={object.Id} class="slds-text-heading_small slds-p-around_medium">
              Name: {object.Name}
            </p>
            <p key={object.Id} class="slds-text-heading_small slds-p-around_medium">
              Eats: {object.Eats__c}
            </p>
            <p key={object.Id} class="slds-text-heading_small slds-p-around_medium">
              Says: {object.Says__c}
            </p>
           </lightning-card>
          </template>
        </template>
        </div>
  </template>
